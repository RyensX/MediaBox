name: Android Debug CI

on: 
  push:
    branches:
      - dev
    paths-ignore:
    # 构建无关文件不触发
      - '**.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Delete Debug Tag
      run: |
        git push origin :refs/tags/Debug

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Set Cache
      uses: actions/cache@v3
      with:
        path: |
          build
          app/build
        key: ${{ runner.os }}-gradle-${{ hashFiles('*.gradle*', 'gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload Debug Artifact
      uses: actions/upload-artifact@v3
      with:
        name: "auto_built_snapshot_${{ github.sha }}"
        path: app/build/outputs/apk/Github/debug/app_debug.apk
        retention-days: 10

    - name: Upload Pre-Release
      uses: softprops/action-gh-release@v1
      with:
        prerelease: true
        generate_release_notes: true
        name: 'Debug'
        tag_name: 'Debug'
        target_commitish: ${{ github.sha }}
        files: 'app/build/outputs/apk/Github/debug/*.apk'
